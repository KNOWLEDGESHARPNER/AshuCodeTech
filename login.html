<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function login()
        {
        debugger;
          email=document.getElementById("tbemail").value
          password=document.getElementById("tbpwd").value
          let reg_username=localStorage.getItem("reg_username")
          let reg_pwd=localStorage.getItem("reg_pwd")
          let reg_name=localStorage.getItem("name")
          if(reg_username==email && reg_pwd==password)
          {
            document.write("Welcome " +reg_name +"<br> login sucess")
          }
          else
          {
          document.write("Login failed")
          }
        }
    </script>
</head>
<body>
<form>
username:<input type="email" id="tbemail" placeholder="Enter your registered email"><br>
password:<input type="password" id="tbpwd" placeholder="Enter your registered pssword"><br>
<input type="submit" value="login Here" onclick="login()"><BR>
</form>

</body>
</html>
