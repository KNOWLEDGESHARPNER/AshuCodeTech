<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body 
    {
      background-image: url('Logo.png');
    }
</style>
    <script>
        function login()
        {
          email=document.getElementById("tbemail").value
          password=document.getElementById("tbpwd").value
          let reg_username=localStorage.getItem("reg_username")
          let reg_pwd=localStorage.getItem("reg_pwd")
          let reg_name=localStorage.getItem("name")
          if(reg_username==email && reg_pwd==password)
          {
            document.write("Welcome " +reg_name +"<br> login sucess")
              loginSuccess()
          }
          else
          {
          document.write("Login failed")
              loginFailure()
          }
        }
         function loginSuccess()
        {
        location.assign("loginSuccess.html")
        }
         function loginFailure()
        {
        location.assign("loginFailure.html")
         }
    </script>
</head>
<body>
<form >
     <table width="75%" align="center" class="jumbotron" cellpadding="10">
         <tr>
             <td align="right">UserName:</td>
             <td><input type="email" id="tbemail" placeholder="Enter your registered email" size="75"><br></td>
         </tr>
        <tr>
             <td align="right">PassWord:</td>
            <td><input type="password" id="tbpwd" placeholder="Enter your registered pssword" size="75"><br></td>
        </tr>
      <tr>
          <td></td>
          <td><input type="submit" value="Login" onclick="login() style="bacground-color:green">
      </td>
      </tr>
        <tr>
                <td></td>
                <td> <a href="Registration.html"> New User Login here</a></td>
            </tr>
    </table>

</form>

</body>
</html>
