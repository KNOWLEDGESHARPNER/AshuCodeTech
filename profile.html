    <div class="container">

<script>
    function logout()
    {
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        window.location.href="index.html";
    }
    
        function home()
        {
            location.assign("index.html")
        }
        function open_course()
        {
            var selected_course=document.getElementById('ddlcourse').value
            if(selected_course=="python")
            {
                location.assign("https://www.youtube.com/playlist?list=PLCkmmeBeny45dUiHbnv9di6XfOj37CCTL");
            }
            else if(selected_course==".Net")
            {
                location.assign("https://www.youtube.com/playlist?list=PLCkmmeBeny45dUiHbnv9di6XfOj37CCTL");
            }
            else if(selected_course=="WebTech")
            {
                location.assign("https://drive.google.com/drive/folders/1aOQOdNPw1fvp2BFKWgRzrBAwyIeUamUY?usp=sharing");
